<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:eth="urn:be:e-contract:ethereum:jsf">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="Content-Script-Type" content="text/javascript" />
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <meta http-equiv="Expires" content="-1" />
        <meta http-equiv="Cache-Control"
              content="no-cache, no-store, max-age=0, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <title>Ethereum Resource Adapter Demo Web Application</title>
    </h:head>

    <h:body>
        <h1>Sign Transaction</h1>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputText value="From:"/>
                <h:inputText value="#{ethereumDemoKeysController.selectedAddress}" size="60" required="true">
                    <eth:addressValidator/>
                </h:inputText>
                <h:message for="from" errorStyle="color:red;"/>

                <h:outputText value="To:"/>
                <h:inputText id="to" value="#{ethereumDemoKeysController.to}" size="60" required="true">
                    <eth:addressValidator/>
                </h:inputText>
                <h:message for="to" errorStyle="color:red;"/>

                <h:outputText value="Value (ether):"/>
                <h:inputText id="value" value="#{ethereumDemoKeysController.value}" required="true">
                    <eth:fromWei unit="ETHER"/>
                </h:inputText>
                <h:message for="value" errorStyle="color:red;"/>

                <h:outputText value="Gas Price:"/>
                <h:inputText id="gasPrice" value="#{ethereumDemoKeysController.gasPrice}" required="true">
                    <eth:fromWei unit="GWEI"/>
                </h:inputText>
                <h:message for="gasPrice" errorStyle="color:red;"/>

                <h:outputText value="Nonce:"/>
                <h:inputText id="nonce" value="#{ethereumDemoKeysController.nonce}" required="true"/>
                <h:message for="nonce" errorStyle="color:red;"/>

                <h:outputText value="Chain Id:"/>
                <h:inputText id="chainId" value="#{ethereumDemoKeysController.chainId}"/>
                <h:message for="chainId" errorStyle="color:red;"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:commandButton value="Sign" action="#{ethereumDemoKeysController.signTransaction}"/>
                <h:commandButton value="Back" action="/keys/index" immediate="true"/>
            </h:panelGrid>
        </h:form>
    </h:body>

</html>
