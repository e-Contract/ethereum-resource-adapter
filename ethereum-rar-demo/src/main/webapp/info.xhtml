<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="Content-Script-Type" content="text/javascript" />
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <meta http-equiv="Expires" content="-1" />
        <meta http-equiv="Cache-Control"
              content="no-cache, no-store, max-age=0, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <title>Ethereum Resource Adapter Demo Web Application</title>
    </h:head>

    <h:body>
        <h1>Information</h1>
        <h:messages errorStyle="color:red;" infoStyle="color:blue;"/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Client version:"/>
                <h:outputText value="#{ethereumDemoInfoController.clientVersion}"/>

                <h:outputText value="Network version:"/>
                <h:outputText value="#{ethereumDemoInfoController.netVersion}"/>

                <h:outputText value="Chain Id:"/>
                <h:outputText value="#{ethereumDemoInfoController.chainId}"/>

                <h:outputText value="Peer count:"/>
                <h:outputText value="#{ethereumDemoInfoController.peerCount}"/>

                <h:outputText value="Syncing:"/>
                <h:outputText value="#{ethereumDemoInfoController.syncing}"/>
            </h:panelGrid>
            <h:panelGrid columns="1">
                <h:commandButton value="Back" action="/index" immediate="true"/>
            </h:panelGrid>
        </h:form>
    </h:body>

</html>
