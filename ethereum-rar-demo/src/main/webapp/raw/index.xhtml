<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="Content-Script-Type" content="text/javascript" />
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <meta http-equiv="Expires" content="-1" />
        <meta http-equiv="Cache-Control"
              content="no-cache, no-store, max-age=0, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <title>Ethereum Resource Adapter Demo Web Application</title>
    </h:head>

    <h:body>
        <h1>Send Raw Transaction</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Rollback transaction:"/>
                <h:selectBooleanCheckbox value="#{ethereumDemoRawController.rollback}"/>

                <h:outputText value="JTA local transaction:"/>
                <h:selectBooleanCheckbox value="#{ethereumDemoRawController.localTransaction}"/>
            </h:panelGrid>
            <h:inputTextarea value="#{ethereumDemoRawController.rawTransaction}" cols="60" rows="5"/>
            <h:panelGrid columns="2">
                <h:commandButton value="Send" action="#{ethereumDemoRawController.sendRawTransaction}"/>
                <h:commandButton value="Back" action="/index"/>
            </h:panelGrid>
        </h:form>
    </h:body>

</html>
