<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:eth="urn:be:e-contract:ethereum:jsf">

    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta http-equiv="Content-Script-Type" content="text/javascript" />
            <meta http-equiv="Content-Style-Type" content="text/css" />
            <meta http-equiv="Expires" content="-1" />
            <meta http-equiv="Cache-Control"
                  content="no-cache, no-store, max-age=0, must-revalidate" />
            <meta http-equiv="Pragma" content="no-cache" />
            <title>Ethereum Resource Adapter Demo Web Application</title>
        </h:head>

        <h:body>
            <h:messages/>
            <h:panelGrid columns="2">
                <h:outputText value="transaction hash:"/>
                <h:outputText value="#{ethereumDemoConfirmController.transactionHash}"/>

                <h:outputText value="failed:"/>
                <h:outputText value="#{ethereumDemoConfirmController.transactionConfirmation.failed}"/>

                <h:outputText value="pending:"/>
                <h:outputText value="#{ethereumDemoConfirmController.transactionConfirmation.pendingTransaction}"/>

                <h:outputText value="to:"/>
                <h:outputText value="#{ethereumDemoConfirmController.transactionConfirmation.transactionReceipt.to}"/>

                <h:outputText value="from:"/>
                <h:outputText value="#{ethereumDemoConfirmController.transactionConfirmation.transactionReceipt.from}"/>

                <h:outputText value="gas used:"/>
                <h:outputText value="#{ethereumDemoConfirmController.transactionConfirmation.transactionReceipt.gasUsed}"/>

                <h:outputText value="gas used (gwei):"/>
                <h:outputText value="#{ethereumDemoConfirmController.transactionConfirmation.transactionReceipt.gasUsed}">
                    <eth:fromWei unit="GWEI"/>
                </h:outputText>

                <h:outputText value="block number:"/>
                <h:outputText value="#{ethereumDemoConfirmController.transactionConfirmation.transactionReceipt.blockNumber}"/>

                <h:outputText value="number of confirming blocks:"/>
                <h:outputText value="#{ethereumDemoConfirmController.transactionConfirmation.confirmingBlocks}"/>

                <h:outputText value="timestamp:"/>
                <h:outputText value="#{ethereumDemoConfirmController.transactionConfirmation.timestamp}"/>

                <h:outputText value="contract address:"/>
                <h:outputText value="#{ethereumDemoConfirmController.transactionConfirmation.transactionReceipt.contractAddress}"/>
            </h:panelGrid>
            <h:form>
                <h:commandButton value="Back" action="/index"/>
            </h:form>
        </h:body>
    </f:view>

</html>
