<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta http-equiv="Content-Script-Type" content="text/javascript" />
            <meta http-equiv="Content-Style-Type" content="text/css" />
            <meta http-equiv="Expires" content="-1" />
            <meta http-equiv="Cache-Control"
                  content="no-cache, no-store, max-age=0, must-revalidate" />
            <meta http-equiv="Pragma" content="no-cache" />
            <title>Ethereum Resource Adapter Demo Web Application</title>
        </h:head>

        <h:body>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Node location:"/>
                    <h:inputText value="#{ethereumController.nodeLocation}" size="60"/>

                    <h:outputText value="Maximum transaction duration:"/>
                    <h:inputText value="#{ethereumController.maxDuration}" size="10"/>

                    <h:outputText value="Oracle:"/>
                    <h:inputText value="#{ethereumController.oracle}" size="20"/>

                    <h:outputText value="Rollback transaction:"/>
                    <h:selectBooleanCheckbox value="#{ethereumController.rollback}"/>

                    <h:outputText value="Local transaction:"/>
                    <h:selectBooleanCheckbox value="#{ethereumController.localTransaction}"/>

                    <h:outputText value="Transaction hash:"/>
                    <h:inputText value="#{ethereumController.transactionHash}" size="70"/>
                </h:panelGrid>
                <h:inputTextarea value="#{ethereumController.rawTransaction}" cols="60" rows="5"/>
                <h:panelGrid columns="3">
                    <h:commandButton value="Get Gas Price" action="/gas-price"/>
                    <h:commandButton value="Send Raw Transaction" action="#{ethereumController.sendRawTransaction}"/>
                    <h:commandButton value="Get Transaction Confirmation" action="/transaction"/>
                </h:panelGrid>
            </h:form>
        </h:body>
    </f:view>

</html>
