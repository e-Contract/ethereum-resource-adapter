<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="Content-Script-Type" content="text/javascript" />
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <meta http-equiv="Expires" content="-1" />
        <meta http-equiv="Cache-Control"
              content="no-cache, no-store, max-age=0, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <title>Ethereum JCA Resource Adapter Demo Web Application</title>
    </h:head>

    <h:body>
        <h1>Ethereum JCA Resource Adapter Demo Web Application</h1>
        <h:form>
            <h:panelGrid columns="1">
                <h:commandButton value="Information" action="/info"/>
                <h:commandButton value="Get Gas Price" action="/gas-price"/>
                <h:commandButton value="Send Raw Transaction" action="/raw/index"/>
                <h:commandButton value="Get Transaction Confirmation" action="/confirm/index"/>
                <h:commandButton value="Transaction Manager" action="/transactions"/>
                <h:commandButton value="Accounts" action="/accounts/index"/>
                <h:commandButton value="Keys" action="/keys/index"/>
            </h:panelGrid>
        </h:form>
    </h:body>

</html>
